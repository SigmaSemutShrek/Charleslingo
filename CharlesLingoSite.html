<html>
	<head>
		<title>Charleslingo</title>
		<link rel='icon' href='https://i.imgur.com/G6m9W0u.png' type='image/png'>
	</head>
	<style>
		body{
			background-color: lightyellow;
		}
		.greenheading{
			background-color: lightgreen;
			position: absolute;left: 0px;right: 0px;top: 0px;
			height: 55px;
			font-family: sans-serif;
			font-size: 40px;
			padding: 2px;
			align-items: center;
			padding: 4px;
			justify-content: center;
			display: flex;
			border: 2px solid black;
		}
		.box1, .box2, .box3, .box4{
			border-radius: 50px;
			width: 325px;
		    height: 600px;
			font-family: cursive;
			color: rgb(0, 0, 0);
			display: flex;
		    align-items: flex-start;
		    justify-content: center;
		    font-size: 45px;
			top: 80px;
		}
		.box1 {position: absolute; left: 55px; background-color: yellowgreen}
		.box2 {position: absolute; left: 429px; background-color: skyblue}
		.box3 {position: absolute; left: 796px; background-color: lightpink}
		.box4 {position: absolute; left: 1163px; background-color: rgb(255, 191, 113);}
		.image1, .image2, .image3, .image4{
			width: 200px;
			height: 200px;
			z-index: 100;
			position: absolute;
			top: 250px;
		}
		.image1{position: absolute; left: 110px;}
		.image2{position: absolute; left: 490px;}
		.image3{position: absolute; right: 110px;}
		.image4{position: absolute; right: 475px;}
		.button1, .button2, .button3, .button4{
			z-index: 4;
			color: rgba(0, 0, 0, 0.689);
			background-color: white;
			height: 100px;
			width: 200px;
			border-radius: 10px;
			font-size: 45px;
			font-family: Verdana;
			z-index: 100;
			position: absolute; bottom: 75px;
			transition: all 0.3s ease;
		}
		.button1:hover, .button2:hover, .button3:hover, .button4:hover{
			background-color: orange;
			box-shadow: inset 0 0 10px rgb(255, 0, 0);
			width: 220px;
			height: 110px;
			position: absolute; bottom: 70px;
			font-size: 55px;
		}
		.button1{position: absolute; left: 110px;}
		.button2{position: absolute; left: 490px;}
		.button3{position: absolute; right: 475px;}
		.button4{position: absolute; right: 110px;}
		.button1:hover{position: absolute; left: 100px;}
		.button2:hover{position: absolute; left: 480px;}
		.button3:hover{position: absolute; right: 465px;}
		.button4:hover{position: absolute; right: 100px;}
	</style>
	<body>
		<div class='greenheading'>Charleslingo</div>
		<div class='wholebody'></div>	
		<div class='box1'><br>Addition</div>
		<div class='box2'><br>Subtraction</div>
		<div class='box3'><br>Multiplication</div>
		<div class='box4'><br>Division</div>
		<img src='+.png' class="image1">	
		<img src='-.png' class="image2">	
		<img src='%.png' class="image3">
		<img src='x.png' class="image4">
		<button class="button1" onclick="button1action()">Start!</button>
		<button class="button2" onclick="button2action()">Start!</button>
		<button class="button3" onclick="button3action()">Start!</button>
		<button class="button4" onclick="button4action()">Start!</button>
		<script>
			function button1action(){
				window.location.href = 'https://raw.githack.com/SigmaSemutShrek/Charleslingo/main/CharlesLingoEasy.html'
			}
			function button2action(){
				window.location.href = 'https://raw.githack.com/SigmaSemutShrek/Charleslingo/main/CharlesLingoNormal.html'
			}
			function button3action(){
				window.location.href = 'https://raw.githack.com/SigmaSemutShrek/Charleslingo/main/CharlesLingoHard.html'
			}			
			function button4action(){
				window.location.href = 'https://raw.githack.com/SigmaSemutShrek/Charleslingo/main/CharlesLingoImpossible.html'
			}
		</script>
	</body>
</html>
